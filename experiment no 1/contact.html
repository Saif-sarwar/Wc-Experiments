<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>AIKTC</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="department.html">Departments</a></li>
                    <li><a href="facility.html">Facilities</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you. Please fill out the form below or use the contact details provided.</p>
        
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="user_subject">
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="user_message" rows="7" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
            
        </form>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
