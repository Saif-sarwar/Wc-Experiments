<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookstore</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <h1>BookDepo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search books...">
            <button>Search</button>
        </section>

        <section class="featured-books">
            <h2>Featured Books</h2>
            <div class="book-list">
                <div class="book">
                    <img src="C:\Users\Saif\OneDrive\Desktop\WC\chronicle.jpg" alt="Book Cover: Chronicle Of Narnia by C.S. Lewis">
                    <h3>Chronicle Of Narnia</h3>
                    <p>C.S. Lewis</p>
                    <p>500Rs</p>
                    <button>Add to Cart</button>
                </div>

                <div class="book">
                    <img src="C:\Users\Saif\OneDrive\Desktop\WC\harry.jpg" alt="Book Cover: Harry Potter And Deadly Hallows by J.K. Rowling">
                    <h3>Harry Potter And Deadly Hallows</h3>
                    <p>J.K. Rowling</p>
                    <p>600Rs</p>
                    <button>Add to Cart</button>
                </div>

                <div class="book">
                    <img src="C:\Users\Saif\OneDrive\Desktop\WC\nameofwind.jpg" alt="The Name Of The Wind by Patrick Rothfus">
                    <h3>The Name Of The Wind</h3>
                    <p>Patrick Rothfus</p>
                    <p>450Rs</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
